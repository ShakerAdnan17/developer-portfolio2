<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome to Jamaler Ma Pitha Ghor</h2>
    <form>
        <label for="name" >Your name :
            <input type="text" placeholder="Your name">
        </label>
        
        <label for="email" >Your email :
            <input type="email" placeholder="Your email">
        </label>
        <label for="phone" >Your Mobile Number :
            <input type="number" placeholder="Your Mobile Number">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="">
                <input type="radio" name="pitha" id="Chitoy">
                Chitoy
            </label>
            <label for="">
                <input type="radio" name="pitha" id="Vapa">
                Vapa
            </label>
            <label for="">
                <input type="radio" name="pitha" id="coconut">
                Coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>Select One or more Vortas</legend>
            <label for="">
                <input type="checkbox" name="Vorta" id="sorisha">
                Sorisha
            </label>
            <label for="">
                <input type="checkbox" name="Vorta" id="shutki">
                Shutki
            </label>
            <label for="">
                <input type="checkbox" name="Vorta" id="dal">
                Dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
