<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid lightgrey;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <th>
            <tr>
                <td>No.</td>
                <td>Full Name</td>
                <td>Position</td>
                <td>Salary</td>
            </tr>
        </th>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>1000$</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Apple</td>
            <td>1200$</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Google</td>
            <td>1100$</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuckerberg</td>
            <td>Facebook</td>
            <td>1300$</td>
        </tr>
    </table>
</body>
</html>
